<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
		form{
			background-color: #CCCCCC;
			width:300px;
			height:auto;
			padding: 5px;
			font-family: "Arial";
		}
		form div{
			margin-bottom: 5px;
			display: none;
		}
		input{
			height:18px;
			border: 0px;
		}
		button{
			width:100%;
			height:30px;
		}
		form button{
			display: none;
		}
		form:hover button{
			display: block;
		}
		form:hover div{
			display: block;
		}
	</style>
</head>

<body>
	<form action="#" method="get" target="_blank">
	<label>Book a room</label>
	<div class="al">
		<label for="al">Arrival:</label>
		<input type="text" id="al" size="20" maxlength="30">
	</div>
		
	<div class="dt">
	<label for="dt">Departure:</label>
	<input type="text" id="dt" size="20" maxlength="30">
	</div>	
	<div class="ng">
		<input type="number" id="nt" value="" min="0" max="5" step="1">
		<label for="nt">Nights</label>
	</div>
	<div class="ac">
		<input type="number" id="at" value="" min="0" max="5" step="1">
		<label for="at">Adult</label>
		<input type="number" id="cd" value="" min="0" max="5" step="1">
		<label for="cd">Children</label>
	</div>
	<button>Check availability</button>
	</form>
</body>
</html>
